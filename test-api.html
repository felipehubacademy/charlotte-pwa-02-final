<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase API</title>
</head>
<body>
    <h1>Testing Supabase Local API</h1>
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'http://127.0.0.1:54321';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU';

        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Get user_achievements structure
                results.innerHTML += '<h2>üîç Testing user_achievements table...</h2>';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/user_achievements?limit=1`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p>‚úÖ Connection successful!</p>`;
                    results.innerHTML += `<p>üìä Sample data: <pre>${JSON.stringify(data, null, 2)}</pre></p>`;
                } else {
                    results.innerHTML += `<p>‚ùå Error: ${response.status} - ${response.statusText}</p>`;
                    const errorText = await response.text();
                    results.innerHTML += `<p>Error details: ${errorText}</p>`;
                }
                
                // Test 2: Try to insert a test achievement
                results.innerHTML += '<h2>üß™ Testing achievement insertion...</h2>';
                
                const testAchievement = {
                    user_id: 'test-user-123',
                    achievement_type: 'test',
                    type: 'test',
                    achievement_name: 'Test Achievement',
                    achievement_description: 'This is a test achievement',
                    xp_bonus: 10,
                    rarity: 'common',
                    earned_at: new Date().toISOString()
                };
                
                const insertResponse = await fetch(`${SUPABASE_URL}/rest/v1/user_achievements`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(testAchievement)
                });
                
                if (insertResponse.ok) {
                    const insertData = await insertResponse.json();
                    results.innerHTML += `<p>‚úÖ Insert successful!</p>`;
                    results.innerHTML += `<p>üìä Inserted data: <pre>${JSON.stringify(insertData, null, 2)}</pre></p>`;
                    
                    // Clean up test data
                    await fetch(`${SUPABASE_URL}/rest/v1/user_achievements?user_id=eq.test-user-123`, {
                        method: 'DELETE',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    });
                    results.innerHTML += `<p>üßπ Test data cleaned up</p>`;
                } else {
                    results.innerHTML += `<p>‚ùå Insert failed: ${insertResponse.status} - ${insertResponse.statusText}</p>`;
                    const errorText = await insertResponse.text();
                    results.innerHTML += `<p>Error details: <pre>${errorText}</pre></p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå Exception: ${error.message}</p>`;
            }
        }

        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
