name: Email Processing - Hourly

on:
  schedule:
    # Executa a cada hora
    - cron: '0 * * * *'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  process-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Process Email Queue
        run: |
          echo "üìß Processando fila de emails..."
          
          BASE_URL="https://charlotte-pwa-02-final-fbx96s74f.vercel.app/api/email/process"
          BYPASS_TOKEN="${{ secrets.VERCEL_BYPASS_TOKEN }}"
          
          # Construir URL com bypass token se dispon√≠vel
          if [ -n "$BYPASS_TOKEN" ]; then
            echo "‚úÖ Vercel bypass token configurado"
            # Formato correto conforme documenta√ß√£o Vercel
            FULL_URL="${BASE_URL}?x-vercel-set-bypass-cookie=true&x-vercel-protection-bypass=${BYPASS_TOKEN}"
          else
            echo "‚ö†Ô∏è  VERCEL_BYPASS_TOKEN n√£o configurado"
            echo "üí° Configure o secret VERCEL_BYPASS_TOKEN no GitHub para bypassar Deployment Protection"
            FULL_URL="${BASE_URL}"
          fi
          
          # Fazer requisi√ß√£o POST com autentica√ß√£o
          # -L: seguir redirects
          # -s: silencioso
          # -w: escrever c√≥digo HTTP no final
          response=$(curl -sL -w "\n%{http_code}" -X POST \
            "${FULL_URL}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_TOKEN }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions/EmailProcessor")
          
          # Separar resposta e c√≥digo HTTP (√∫ltima linha √© o c√≥digo)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "üìä Status HTTP: $http_code"
          
          # Verificar se foi bem-sucedido
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Emails processados com sucesso!"
            echo "üìã Resposta: $body"
            
            # Tentar extrair estat√≠sticas da resposta JSON se dispon√≠vel
            if command -v jq &> /dev/null; then
              processed=$(echo "$body" | jq -r '.processed // "N/A"')
              pending=$(echo "$body" | jq -r '.pending // "N/A"')
              
              echo "üìà Estat√≠sticas:"
              echo "   - Emails processados: $processed"
              echo "   - Emails pendentes: $pending"
            fi
          elif [ "$http_code" -eq 401 ]; then
            echo "‚ùå Erro 401: N√£o autorizado"
            echo "üí° Poss√≠veis causas:"
            echo "   1. VERCEL_BYPASS_TOKEN n√£o configurado ou inv√°lido"
            echo "   2. Deployment Protection ativo no Vercel"
            echo "   3. Token de bypass expirado ou incorreto"
            echo ""
            echo "üìã Primeiras 200 chars da resposta:"
            echo "$body" | head -c 200
            echo ""
            exit 1
          else
            echo "‚ùå Erro ao processar emails (HTTP $http_code)"
            echo "üìã Resposta (primeiros 500 chars):"
            echo "$body" | head -c 500
            echo ""
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "üö® Falha na execu√ß√£o do cron job de processamento de emails"
          echo "Data: $(date)"
          echo "Verifique os logs acima para mais detalhes"

      - name: Success summary
        if: success()
        run: |
          echo "üéâ Cron job de emails executado com sucesso!"
          echo "Data: $(date)"
          echo "Pr√≥xima execu√ß√£o: em 1 hora"
